<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>くじ引き結果</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Arial', 'Noto Sans JP', sans-serif;
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }
      
      .container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
      }
      
      h1 {
        font-size: clamp(2rem, 8vw, 6rem);
        margin-bottom: 2rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        font-weight: bold;
        animation: fadeInDown 1s ease-out;
      }
      
      .result-display {
        width: 100%;
        max-width: 90vw;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2rem;
      }
      
      .result-item {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: clamp(1rem, 5vw, 3rem);
        border: 2px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        width: 100%;
        animation: fadeInUp 1s ease-out;
        animation-fill-mode: both;
      }
      
      .result-item:nth-child(1) { animation-delay: 0.2s; }
      .result-item:nth-child(2) { animation-delay: 0.4s; }
      .result-item:nth-child(3) { animation-delay: 0.6s; }
      .result-item:nth-child(4) { animation-delay: 0.8s; }
      
      .result-value {
        font-size: clamp(2rem, 12vw, 8rem);
        font-weight: bold;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        line-height: 1.2;
        word-break: break-all;
      }
      
      .no-params {
        font-size: clamp(1.5rem, 6vw, 3rem);
        color: rgba(255, 255, 255, 0.8);
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        animation: pulse 2s infinite;
      }
      
      /* 結果の内容によって色を変える */
      .result-item.lucky {
        background: linear-gradient(135deg, rgba(255, 215, 0, 0.3), rgba(255, 140, 0, 0.3));
        border-color: rgba(255, 215, 0, 0.5);
      }
      
      .result-item.good {
        background: linear-gradient(135deg, rgba(50, 205, 50, 0.3), rgba(34, 139, 34, 0.3));
        border-color: rgba(50, 205, 50, 0.5);
      }
      
      .result-item.normal {
        background: linear-gradient(135deg, rgba(100, 149, 237, 0.3), rgba(65, 105, 225, 0.3));
        border-color: rgba(100, 149, 237, 0.5);
      }
      
      .result-item.bad {
        background: linear-gradient(135deg, rgba(220, 20, 60, 0.3), rgba(178, 34, 34, 0.3));
        border-color: rgba(220, 20, 60, 0.5);
      }
      
      /* アニメーション */
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
      
      @keyframes sparkle {
        0%, 100% {
          transform: scale(1) rotate(0deg);
        }
        50% {
          transform: scale(1.1) rotate(180deg);
        }
      }
      
      /* レスポンシブ調整 */
      @media (orientation: landscape) and (max-height: 600px) {
        .container {
          flex-direction: row;
          flex-wrap: wrap;
          align-content: center;
        }
        
        .result-display {
          flex-direction: row;
          flex-wrap: wrap;
          justify-content: center;
        }
        
        .result-item {
          flex: 0 1 calc(50% - 1rem);
          max-width: calc(50% - 1rem);
        }
        
        h1 {
          width: 100%;
          margin-bottom: 1rem;
        }
      }
      
      @media (max-width: 480px) {
        .container {
          padding: 10px;
        }
        
        .result-item {
          padding: clamp(0.5rem, 3vw, 2rem);
        }
      }
    </style>
  </head>
  <body>

    <div class="container">
      <h1>くじ引き結果 </h1>
      
      <div class="result-display">
        <div id="params-list"></div>
      </div>
    </div>

    <script>
      // URLパラメータを取得して表示する関数
      function displayUrlParameters() {
        
        // URLSearchParamsを使用してパラメータを取得
        const urlParams = new URLSearchParams(window.location.search);
        const paramsListElement = document.getElementById('params-list');
        
        // パラメータが存在するかチェック
        const paramEntries = Array.from(urlParams.entries());
        
        if (paramEntries.length === 0) {
          paramsListElement.innerHTML = '<div class="no-params">🎲 URLパラメータで結果を表示します 🎲</div>';
        } else {
          let paramsHtml = '';
          
          paramEntries.forEach(([key, value], index) => {
            
            paramsHtml += `
              <div class="result-item" style="animation-delay: ${0.2 + index * 0.2}s;">
                <div class="result-value">${escapeHtml(value)}</div>
              </div>
            `;
          });
          
          paramsListElement.innerHTML = paramsHtml;
          
        }
      }
      
      // HTMLエスケープ関数（XSS対策）
      function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }
      
      // 特定のパラメータの値を取得する関数
      function getParameter(paramName) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(paramName);
      }
      
      // パラメータが変更された時に自動更新
      window.addEventListener('popstate', displayUrlParameters);
      
      // ページ読み込み時に実行
      document.addEventListener('DOMContentLoaded', displayUrlParameters);
      
      // デモ用：コンソールに便利な関数を提供
      console.log('URLパラメータ操作用の関数:');
      console.log('- getParameter("パラメータ名"): 特定のパラメータの値を取得');
      console.log('- displayUrlParameters(): パラメータ表示を更新');
      console.log('');
      console.log('例: getParameter("name") で nameパラメータの値を取得できます');
    </script>
  </body>
</html>
